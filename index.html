<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            margin-top: 50px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" required><br>

            <label for="rate">Interest Rate (in %):</label>
            <input type="number" id="rate" name="rate" step="0.01" required><br>

            <label for="time">Time (in years):</label>
            <input type="number" id="time" name="time" required><br>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);

            var interest = (principal * rate * time) / 100;

            var totalAmount = principal + interest;

            document.getElementById('result').innerHTML = "Interest: " + interest.toFixed(2) + "<br>Total Amount: " + totalAmount.toFixed(2);
        }
    </script>
</body>
</html>
